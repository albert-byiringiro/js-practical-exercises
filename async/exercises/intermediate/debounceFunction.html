<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      class="debounce-text"
      ,
      placeholder="enter something here"
    />

    <script>
      // Debouncing is a programming technique used to ensure that a function is only executed once after a specified period of inactivity.
      // We can implement debouncing in JavaScript by using a wrapper function that returns a new function that delays the execution of the original function until a certain amount of time has passed since the last call.

      // debouncing explained: https://dev.to/jeetvora331/javascript-debounce-easiest-explanation--29hc#:~:text=Debouncing%20is%20a%20way%20of,be%20expensive%20or%20time%2Dconsuming.

      //define a bounceback function
      function debounce(mainFunction, delay = 3000) {
        let timer;

        return function (...args) {
          clearTimeout(timer);

          timer = setTimeout(() => {
            mainFunction.apply(this, args);
          }, delay);
        };
      }

      function searchText(event) {
        console.log(`Input value: ${event.target.value}`);
      }

      const debounceHandleInput = debounce(searchText);

      const debounceInput = document.querySelector(".debounce-text");

      debounceInput.addEventListener("input", debounceHandleInput);
    </script>
  </body>
</html>
